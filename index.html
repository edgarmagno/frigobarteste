<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frigobar - Lançamento de Itens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Apartment Number Input -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Número do Apartamento *</label>
            <input 
                type="text" 
                id="apartmentNumber" 
                placeholder="Ex: 101"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none text-lg"
                required
            >
        </div>

        <!-- Items List -->
        <div id="items-container" class="space-y-4 mb-8">
            <!-- Itens serão gerados dinamicamente -->
        </div>

        <!-- Total -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center text-white">
                <span class="text-lg font-semibold">Total Geral</span>
                <span id="grand-total" class="text-2xl font-bold">R$ 0,00</span>
            </div>
        </div>

        <!-- WhatsApp Button -->
        <button 
            onclick="sendToWhatsApp()" 
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transition-colors flex items-center justify-center space-x-2 text-lg"
        >
            <span>Enviar por WhatsApp</span>
        </button>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">Preencha o número do apartamento antes de enviar</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
